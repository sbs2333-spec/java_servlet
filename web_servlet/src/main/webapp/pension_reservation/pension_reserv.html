<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펜션 예약 시스템</title>
    <link rel="stylesheet" href="pension_reserv.css">
</head>
<body>
    <div class="container">
        <h1>펜션 예약</h1>
        <form id="frm" method="post" action="./pension_reserv_ok.do" class="reservation-form">
            
            <div class="form-group">
                <label class="form-label">입실일자</label>
                <input name="checkin_date" type="date" class="form-input" placeholder="입실일자 선택">
            </div>

            <div class="form-group">
                <label class="form-label">퇴실일자</label>
                <input name="checkout_date" type="date" class="form-input" placeholder="퇴실일자 선택">
            </div>

            <div class="form-group">
                <label class="form-label">객실명</label>
                <select name="room_name" class="form-input" class="room-select" id="room-select">
                    <option value="">객실을 선택해주세요</option>
                    <option value="디럭스룸">디럭스룸</option>
                    <option value="스탠다드룸">스탠다드룸</option>
                    <option value="패밀리룸">패밀리룸</option>
                    <option value="펜션하우스">펜션하우스</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">객실인원수</label>
                
                <div class="guest-info">
                    <div class="guest-item">
                        <label class="guest-label">성인</label>
                        <input name="adult_count" type="number" class="guest-input" min="0" value="0">
                        <span class="guest-unit">명</span>
                    </div>
                    
                    <div class="guest-item">
                        <label class="guest-label">아동</label>
                        <input name="child_count" type="number" class="guest-input" min="0" value="0">
                        <span class="guest-unit">명</span>
                    </div>
                    
                    <div class="guest-item">
                        <label class="guest-label">유아</label>
                        <input name="infant_count" type="number" class="guest-input" min="0" value="0">
                        <span class="guest-unit">명</span>
                    </div>
                </div>
            </div>

            <!-- 결제금액 -->
            <div class="form-group">
                <label class="form-label">결제금액</label>
                <div class="payment-amount">
                    <span class="amount-value" id="amount-value">0</span>
                    <span class="amount-unit">원</span>
                </div>
                <input type="hidden" name="total_price" id="total_price" value="0">
            </div>

            <!-- 버튼 -->
            <div class="form-buttons">
                <button type="reset" class="btn btn-cancel">초기화</button>
                <button type="submit" class="btn btn-reserve">예약하기</button>
            </div>
        </form>
    </div>

    <script>
        const roomSelect = document.querySelector('#room-select');
        const paymentAmount = document.querySelector('#amount-value');

        const roomPrices = {
            '디럭스룸': 150000,
            '스탠다드룸': 200000,
            '패밀리룸': 350000,
            '펜션하우스': 428000
        };

        roomSelect.addEventListener('change', function() {
            const selectedRoom = this.value;
            if (roomPrices[selectedRoom]) {
                paymentAmount.textContent = roomPrices[selectedRoom].toLocaleString();
            } else {
                paymentAmount.textContent = '0';
            }
        });
    </script>
</body>
<script src="./pension_reserv.js?v=1"></script>
</html>
