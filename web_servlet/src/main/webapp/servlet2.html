<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입 페이지</title>
</head>
<body>
<!-- name 속성이 있는 것만 백엔드가 값을 받는다. -->	
<form method="post" id="frm" action="servlet2.do">
아이디 : <input type="text" name="mid"><br>
패스워드 : <input type="password" name="mpass" id="pw1"><br>
동일한 패스워드 : <input type="password" id="pw2"><br>
고객명 : <input type="text" name="mname"><br>
연락처 : <input type="text" name="mtel" maxlength="11"><br>
이메일 : <input type="text" name="memail"><br>
<input type="button" value="회원가입" onclick="members()">
</form>
</body>
<script>
	function members(){
		if(frm.mid.value == ""){
			alert("아이디를 입력하세요");
		}
		else if(frm.mpass.value == ""){
			alert("패스워드를 입력하세요");
		}
		else if(frm.mname.value == ""){
			alert("고객명을 입력하세요");
		}
		else if(frm.mtel.value == ""){
			alert("연락처를 입력하세요");
		}
		
		else if(frm.memail.value == ""){
			alert("이메일을 입력하세요");
		}
		
		else if(frm.mtel.value == ""){
			alert("연락처를 입력하세요");
		}
		else if(frm.pw1.value != frm.pw2.value){
			alert("동일한 패스워드를 입력하세요");
		}
		else if(frm.mtel.value.length < 10){
			alert("올바른 전화 번호를 입력하세요");
		}
		else {
			frm.submit();
		}
	}	
</script>
</html>
