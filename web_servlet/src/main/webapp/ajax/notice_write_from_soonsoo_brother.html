<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>공지사항 등록</title>
  <style>
    body{font-family:Arial, "Malgun Gothic","맑은 고딕";max-width:800px;margin:40px auto;padding:20px}
    label{display:block;margin-top:12px;font-weight:600}
    input[type=text], textarea{width:100%;padding:8px;border:1px solid #ddd;border-radius:4px}
    input[type=file]{margin-top:6px}
    .actions{margin-top:18px}
    button{padding:10px 16px;border:none;background:#2d8cf0;color:#fff;border-radius:4px;cursor:pointer}
    button.secondary{background:#bbb}
  </style>
</head>
<body>
  <h1>공지사항 작성</h1>

  <form id="noticeForm" action="/notice_write_from_soonsoo_brother.do" method="post" enctype="multipart/form-data">
    <label for="title">제목</label>
    <input type="text" id="title" name="title" maxlength="200">

    <label for="author">작성자</label>
    <input type="text" id="author" name="author" maxlength="50">

    <label for="content">내용</label>
    <textarea id="content" name="content" rows="10"></textarea>

    <label for="attach">첨부파일 (선택)</label>
    <input type="file" id="attach" name="attach" accept=".png, .gif, .jpeg, .jpg, .svg, .bmp, .webp">
    <div class="actions">
      <button type="submit">✅ 공지사항 등록</button>
      <button type="button" class="secondary" id="cancelBtn">취소</button>
    </div>
  </form>

  <script>
    document.getElementById('cancelBtn').addEventListener('click', function(){
      if(confirm('작성 중인 내용을 취소하시겠습니까?')) window.history.back();
    });

    // 간단한 클라이언트 검증 (추가 검증 필요 시 확장)
    document.getElementById('noticeForm').addEventListener('submit', function(e){
      var title = document.getElementById('title').value.trim();
      var content = document.getElementById('content').value.trim();
      if(!title){ alert('제목을 입력하세요.'); e.preventDefault(); return; }
      if(!content){ alert('내용을 입력하세요.'); e.preventDefault(); return; }
      // 폼은 서버로 전송됩니다.
    });
  </script>
</body>
</html>
