<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript 정규식 코드 방식</title>
</head>
<body>

</body>

<script>
	//match 함수 : 해당 문자열에 단어 패턴을 확인
	var word = "mekeyace@한국-브라보.com"
	var ck = word.match("key");  	
	console.log(ck); //null : 해당 내용이 없을 경우이고, 그 외는 배열로 체크 (index)
	
	//완전 정규식 코드 : i (대,소문자 구분 안함), g(정규식 코드 형태로 단어를 검색)
	var search = /NATE/ig;
	var ck1 = word.match(search);
	console.log(ck1);
	
	//이메일 체크하기
//	var mailck = /@\w\./g;	//이렇게 하면 안됨
//	var mailck = /@.*\./g;		//  \ 해당 단어를 확인 후 그 다음 문자열을 말함.. 
	var mailck = /@[a-z0-9가-힣]+\./ig;
	
	var ck2 = word.match(mailck);
	console.log(ck2);
	
	//전화번호 체크
	var tel = "0112233445";
	var tel_check = /(010|011)+\d{7,8}/g;	
	var ck3 = tel.match(tel_check);
	console.log(ck3);
	
</script>

</html>
