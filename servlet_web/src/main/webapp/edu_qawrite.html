<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 작성</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/edu_qa.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>E-Learning</h1>
            <nav>
                <ul>
                    <li><a href="index.html">홈</a></li>
                    <li><a href="pg_elist.html">코스</a></li>
                    <li><a href="edu_notice.html">공지사항</a></li>
                    <li><a href="edu_qa.html">질문과 답변</a></li>
                    <li><a href="member_login.html">로그인</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="qawrite-container">
            <div class="back-button">
                <a href="edu_qa.html">목록으로 돌아가기</a>
            </div>
            
            <div class="write-question-section">
                <h1>질문 작성</h1>
                <form class="question-form">
                    <div class="form-group">
                        <label for="question-category">분류 *</label>
                        <select class="question-select">
                            <option value="">분류를 선택하세요</option>
                            <option value="signup">수강신청</option>
                            <option value="assignment">과제제출</option>
                            <option value="lecture">강의듣기</option>
                            <option value="exam">시험</option>
                            <option value="certificate">수료증</option>
                            <option value="etc">기타</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="question-title">제목 *</label>
                        <input type="text" class="question-input" placeholder="질문의 제목을 입력하세요">
                    </div>

                    <div class="form-group">
                        <label for="question-content">질문 내용 *</label>
                        <textarea class="question-textarea" placeholder="질문의 내용을 자세히 작성해주세요" rows="12"></textarea>
                    </div>


                    <div class="form-notice">
                        <strong>유의사항:</strong>
                        <ul>
                            <li>질문 제목과 내용은 명확하고 구체적으로 작성해주세요.</li>
                            <li>이미 답변된 질문이 있는지 먼저 확인해주세요.</li>
                            <li>개인정보는 포함하지 말아주세요.</li>
                            <li>부적절한 내용은 관리자에 의해 삭제될 수 있습니다.</li>
                        </ul>
                    </div>

                    <div class="form-button-group">
                        <button type="submit" class="btn-submit">질문 등록</button>
                        <button type="reset" class="btn-reset">초기화</button>
                        <a href="edu_qa.html" class="btn-cancel">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2026 E-Learning Platform. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
