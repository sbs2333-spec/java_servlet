<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 등록</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="css/cate_insert.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>E-Learning</h1>
            <nav>
                <ul>
                    <li><a href="#">홈</a></li>
                    <li class="menu-item">
                        <a href="#">관리</a>
                        <ul class="submenu">
                            <li><a href="#">회원관리</a></li>
                            <li><a href="#">공지사항 관리</a></li>
                            <li><a href="#">Q&A관리</a></li>
                            <li><a href="cate_list.html">카테고리 관리</a></li>
                            <li><a href="#">과목 관리</a></li>
                        </ul>
                    </li>
                    <li><a href="#">통계</a></li>
                    <li><a href="#">님 환영합니다.</a></li>
                    <li><a href="#">로그아웃</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="cate-insert-container">
            <div class="form-header">
                <h1>카테고리 등록</h1>
                <p>새로운 카테고리를 등록하실 수 있습니다.</p>
            </div>

            <form class="cate-insert-form">
                <div class="form-section">
                    <h2>카테고리 정보</h2>

                    <div class="form-group">
                        <label class="form-label">카테고리 코드 <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <input type="text" class="input-field input-code" placeholder="카테고리 코드를 입력하세요">
                            <button type="button" class="btn-check">중복체크</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">카테고리명 <span class="required">*</span></label>
                        <input type="text" class="input-field input-name" placeholder="카테고리명을 입력하세요">
                    </div>

                    <div class="form-group">
                        <label class="form-label">카테고리 관리 <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" value="1" class="radio-input">
                                <label class="radio-label">사용</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" value="0" class="radio-input">
                                <label class="radio-label">미사용</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">카테고리 등록</button>
                    <a href="cate_list.html" class="btn-list">카테고리 목록</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 E-Learning. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
